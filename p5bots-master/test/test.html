<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="mocha.css"/>
  <title>p5Bots Test</title>
</head>
<body>
  <!-- Required for browser reporter -->
  <div id="mocha"></div>

  <!-- mocha -->
  <script src="js/mocha.js" type="text/javascript" ></script>
  <script type="text/javascript" >
    // This will be overridden by mocha-helper if you run with grunt
    mocha.setup('tdd');
    mocha.reporter('html');
  </script>

  <!-- Include your assertion lib of choice -->
  <script src="js/chai.js" type="text/javascript" ></script>
  <script src="js/bind.js" type="text/javascript" ></script>
  <script type="text/javascript" >
    // Setup chai
    var expect = chai.expect;
    var assert = chai.assert;
  </script>

  <!-- Include external dependencies -->
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="../lib/p5.js"></script>
  <!-- files to test -->
  <script src="../lib/p5bots.js" type="text/javascript" ></script>
  <!-- & spec files -->
  <script src="unit/client/app.js" type="text/javascript" ></script>
  <script src="unit/client/button.js" type="text/javascript" ></script>
  <script src="unit/client/motor.js" type="text/javascript" ></script>
  <script src="unit/client/piezo.js" type="text/javascript" ></script>
  <script src="unit/client/serial.js" type="text/javascript" ></script>
  <script src="unit/client/servo.js" type="text/javascript" ></script>
  <script src="unit/client/temp.js" type="text/javascript" ></script>
  <script src="unit/client/variable_resistor.js" type="text/javascript" ></script>

  <!-- run mocha -->
  <script type="text/javascript" >
    // If tests run in a real browser
    // Can alternatively do a check on window.PHANTOMJS
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
    }
  </script>
</body>
</html>
